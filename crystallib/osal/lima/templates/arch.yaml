vmType: "qemu"

images:
- location: "https://github.com/mcginty/arch-boxes-arm/releases/download/v20220323/Arch-Linux-aarch64-cloudimg-20220323.0.qcow2"
  arch: "aarch64"
  digest: "sha512:27524910bf41cb9b3223c8749c6e67fd2f2fdb8b70d40648708e64d6b03c0b4a01b3c5e72d51fefd3e0c3f58487dbb400a79ca378cde2da341a3a19873612be8"

containerd:
  system: false
  user: false

mounts:
- location: "~"
  writable: true
- location: "/tmp/lima"
  writable: true

firmware:
  legacyBIOS: true

provision:
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    exec &> /var/log/install_system.log
    mkdir -p /root/.ssh    
    # pacman -Syy --noconfirm
    # pacman -Syu  --noconfirm mc 
- mode: user
  script: |
    #!/bin/bash
    set -eux -o pipefail
    exec &> ~/install_user.log
    sudo -s cp ~/.ssh/authorized_keys /root/.ssh/authorized_keys
