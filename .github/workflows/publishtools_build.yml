name: publishtools_build
on:
  push:
  workflow_dispatch:

jobs:
  Build-PublishTools:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref_name }} and your repository is ${{ github.repository }}."

      - name: Install dependencies
        run: sudo apt install -y libgc-dev tmux mc git rsync curl

      - name: Setup Vlang
        uses: vlang/setup-v@v1
        with:
          check-latest: true

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Add crystallib at the expected path
        run: |
          mkdir -p ~/.vmodules/despiegk
          cp crystallib ~/.vmodules/despiegk

      - name: Just for debugging
        run: ls ~/.vmodules/despiegk

      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

      - name: Build pubtools
        run: |
          git clone https://github.com/freeflowuniverse/crystaltools
          cd crystaltools/crystaltools
          v -no-parallel -d net_blocking_sockets -d static_boehm  -g -keepc -gc boehm publishtools.v

      - name: Workflow Status
        run: echo "ğŸ This job's status is ${{ job.status }}."
