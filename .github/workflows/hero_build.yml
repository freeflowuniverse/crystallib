name: Build & Create Hero
on:
  push:
    branches:
      - development

jobs:
  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-11]
    runs-on: ${{ matrix.os }}
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref_name }} and your repository is ${{ github.repository }}."
    
      - name: Install dependencies
        run: |
          if [ ${{ matrix.os }} == 'ubuntu-latest' ]; then
            sudo apt install -y libgc-dev tmux git rsync curl imagemagick redis            
          else
            brew install libgc tmux git rsync curl redis libpq
            brew services start redis
          fi          
          redis-cli ping

      - name: Wait for Redis to be ready
        run: |
          count=0
          max_attempts=10
          until redis-cli ping || [ $count -eq $max_attempts ]; do
            count=$((count+1))
            echo "Waiting for Redis to start... Attempt $count"
            sleep 1
          done
          if [ $count -eq $max_attempts ]; then
            echo "Redis failed to start within the expected time."
            exit 1
          fi
          echo "Redis is up and running."          

      - name: Setup Vlang
        uses: vlang/setup-v@v1.3
        with:
          check-latest: true

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Install crystallib
        run: |
          mkdir -p ~/.vmodules/freeflowuniverse
          rm -f ~/.vmodules/freeflowuniverse/crystallib
          ln -s $(pwd)/crystallib ~/.vmodules/freeflowuniverse/crystallib

      - name: Build hero
        run: |
          cd $(pwd)/cli/hero
          v -enable-globals -w hero.v

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: hero
          path: $(pwd)/cli/hero/hero